<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        color: white;
      }
    </style>
  </head>
  <body>
      <script id="reaction-template" type="text/x-handlebars-template">
        <div class="comment">
            <img src={{profile-picture}}/>
            <div>
                <p>{{name}}</p>
                <p>{{comment}}</p>
            </div>
         </div>
      </script>

      <script id="comment-template" type="text/x-handlebars-template">
        <div class="reaction-total">
            <img {{primary-reaction}}/>
            <img {{secondary-reaction}}/>
            <p> {{reactors}}.</p> // i.e. Shannon Medcalf, Abbie Giffin, and 1.2k others.
         </div>
      </script>

      <script data-main="js/app.js" src="js/lib/require.js"></script>
    </body>
</html>
