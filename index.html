<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="theAreaOfBusiness"></div>

    <div class="meter">
      <div id="meter-left" class="meter-left">
        <div class="love"></div>
      </div>
      <div id="meter-right" class="meter-right">
        <div class="like"></div>
      </div>
    </div>

      <script id="comment-template" type="text/x-handlebars-template">
        <div class="comment">
            <div>
                <p>{{name}}</p>
                <p>{{comment}}</p>
            </div>
         </div>
      </script>

      <script id="reaction-template" type="text/x-handlebars-template">
        <div class="reaction-total {{reaction}}">
            <p>{{reaction}}</p>
         </div>
      </script>

      <script data-main="js/app.js" src="js/lib/require.js"></script>
    </body>
</html>
